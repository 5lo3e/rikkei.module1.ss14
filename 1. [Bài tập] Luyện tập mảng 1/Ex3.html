<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập số lượng có phần tử có trong mảng ")
        let arr = [];
        let max = 0;
        let total = 0;
        for (let i = 0; i < a; i++) {
            let number = +prompt("Nhập số thứ " + (i + 1));
            arr[i] = number;
            total += arr[i];
        }
        max = arr[0]
        for (let x in arr) {
            if (max < arr[x]) {
                max = arr[x];
            }
        }
        console.log("Số lớn nhất trong mảng đó là " + max);
        console.log("Vị trí của phần tử đó trong mảng là " + arr.indexOf(max));
        console.log("Giá trị trung bình của các phần tử trong mảng là " + (total / a));
    </script>
</body>

</html>
