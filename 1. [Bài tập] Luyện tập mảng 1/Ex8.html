<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8</title>
</head>

<body>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            arr[i] = Math.ceil(Math.random() * 100);
        }
        console.log(arr);
        let swap = 0;
        for (let i = 0; i < 10; i++) {
            for (let i = 0; i < 10; i++) {
                if (arr[i] < arr[i + 1]) {
                    swap = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = swap
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
