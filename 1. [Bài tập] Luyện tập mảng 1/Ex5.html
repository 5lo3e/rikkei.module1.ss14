<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập số lượng có phần tử có trong mảng ")
        let arr = [];
        let  count=0;
        for (let i = 0; i < a; i++) {
            let number = +prompt("Nhập số thứ " + (i + 1));
            arr[i] = number;
            if (arr[i]<0) {
                count ++
            }
        }
        console.log("Có số các số nguyển âm trong mảng là "+count);

    </script>
</body>

</html>
