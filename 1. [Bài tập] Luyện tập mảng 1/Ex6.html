<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập số lượng có phần tử có trong mảng ")
        let arr = [];
        for (let i = 0; i < a; i++) {
            arr[i] = Math.ceil(Math.random()*100);
        }
        let guess=+prompt("Nhập số muốn đoán");
        if (arr.indexOf(guess)!==-1){
            console.log("Number "+guess +" is in the array");
        }
        else{
            console.log("Number "+guess +" is not in the array");
            
        }
        
    </script>
</body>

</html>
