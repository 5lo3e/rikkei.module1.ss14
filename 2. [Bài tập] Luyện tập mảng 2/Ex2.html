<body>
    <script>
        let a = +prompt("Nhập số lượng có phần tử có trong mảng ")
        let arr = [];
        for (let i = 0; i < a; i++) {
            let Text = prompt("Nhập các phần tử");
            arr[i] = Text;
        }
        console.log(arr.join(""));
    </script>
