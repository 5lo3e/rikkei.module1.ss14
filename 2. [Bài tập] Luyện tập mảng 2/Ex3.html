<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
</head>

<body>
    <script>
        let text = prompt("Nhập ký tự");
        let arr = text.split("");
        let count=0
        for (let i = 0; i < arr.length; i++) {
           if (Number.isInteger(arr[i])){
            count++
           }
           console.log("Số ký tự số là "+count);
        }
    </script>
</body>

</html>
